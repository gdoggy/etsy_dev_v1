services:
  # ==================== Go 业务应用 ====================
  app:
    container_name: ${GO_APP_CONTAINER_NAME}
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "${GO_APP_PORT}:${SERVER_PORT}"
    environment:
      - TZ=${TZ}
      - SERVER_PORT=${SERVER_PORT}
      # 数据库连接
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_TIMEZONE=${TZ}
      # API 相关
      - ONEBOUND_API_KEY=${ONEBOUND_API_KEY}
      - ONEBOUND_API_SECRET=${ONEBOUND_API_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Karrio 连接
      - KARRIO_BASE_URL=${KARRIO_BASE_URL}
      - KARRIO_API_KEY=${KARRIO_API_KEY}
      # 通用云存储
      - STORAGE_PROVIDER=${STORAGE_PROVIDER}
      - STORAGE_ENDPOINT=${STORAGE_ENDPOINT}
      - STORAGE_REGION=${STORAGE_REGION}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
      - STORAGE_SECRET_KEY=${STORAGE_SECRET_KEY}
      - STORAGE_BUCKET=${STORAGE_BUCKET}
      - STORAGE_CDN_DOMAIN=${STORAGE_CDN_DOMAIN}
      - STORAGE_BASE_PATH=${STORAGE_BASE_PATH}
    depends_on:
      db:
        condition: service_started
      karrio-server:
        condition: service_healthy
    networks:
      - etsy-net
    restart: on-failure

  # ==================== 业务数据库 ====================
  db:
    image: postgres:16-alpine
    container_name: ${ETSY_DB_HOST}
    ports:
      - "5432:5432" # 本地开发，docker 暴露端口
    environment:
      - POSTGRES_USER=${ETSY_DB_USER}
      - POSTGRES_PASSWORD=${ETSY_DB_PASSWORD}
      - POSTGRES_DB=${ETSY_DB_NAME}
      - TZ=${TZ}
      - PGTZ=${PGTZ}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ETSY_DB_USER} -d ${ETSY_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 2
    volumes:
      - etsy_pg_data:/var/lib/postgresql/data
    networks:
      - etsy-net

  # ==================== Karrio 数据库 ====================
  karrio-db:
    image: postgres:16-alpine
    container_name: ${KARRIO_DB_HOST}
    environment:
      - POSTGRES_DB=${KARRIO_DB_NAME}
      - POSTGRES_USER=${KARRIO_DB_USER}
      - POSTGRES_PASSWORD=${KARRIO_DB_PASSWORD}
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KARRIO_DB_USER} -d ${KARRIO_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 2
    volumes:
      - karrio_db_data:/var/lib/postgresql/data
    networks:
      - etsy-net

  # ==================== Karrio Redis ====================
  karrio-redis:
    image: redis:8-alpine
    container_name: ${KARRIO_REDIS_HOST}
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 2
    volumes:
      - karrio_redis_data:/data
    networks:
      - etsy-net
    restart: on-failure

  # ==================== Karrio Server (API) ====================
  karrio-server:
    image: karrio/server:2025.5rc23
    container_name: ${KARRIO_CONTAINER_NAME}
    platform: linux/amd64
    ports:
      - "${KARRIO_PORT}:5002"
    environment:
      # 数据库
      - DATABASE_HOST=${KARRIO_DB_HOST}
      - DATABASE_PORT=5432
      - DATABASE_NAME=${KARRIO_DB_NAME}
      - DATABASE_USERNAME=${KARRIO_DB_USER}
      - DATABASE_PASSWORD=${KARRIO_DB_PASSWORD}
      # Redis
      - REDIS_HOST=${KARRIO_REDIS_HOST}
      - REDIS_PORT=${KARRIO_REDIS_PORT}
      # 安全
      - SECRET_KEY=${KARRIO_SECRET_KEY}
      - ALLOWED_HOSTS=*
      # 单容器模式：Server 内置 Worker（推荐小规模部署）
      - DEBUG_MODE=${KARRIO_DEBUG_MODE:-False}
      - DETACHED_WORKER=False
      - KARRIO_WORKERS=${KARRIO_WORKERS:-2}
      # Webhook 回调 ERP
      - WEBHOOK_URL=${KARRIO_WEBHOOK_URL}
      # 时区
      - TZ=${TZ}
    depends_on:
      karrio-db:
        condition: service_started
      karrio-redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 120s
    networks:
      - etsy-net
    restart: on-failure

networks:
  etsy-net:
    driver: bridge

volumes:
  etsy_pg_data:
  karrio_db_data:
  karrio_redis_data: